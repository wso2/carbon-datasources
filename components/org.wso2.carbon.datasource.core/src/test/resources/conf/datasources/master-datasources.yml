dataSources:
 -
  name: WSO2_CARBON_DB
  description: The datasource used for registry and user manager
  jndiConfig:
   name: jdbc/WSO2CarbonDB/test
   useJndiReference: true
   environment:
    -
     name: java.naming.factory.initial
     value: org.wso2.carbon.datasource.core.jndi.CustomContextFactory
  definition:
   type: RDBMS
   configuration:
    url: jdbc:h2:./target/database/TEST_DB1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
    username: wso2carbon
    password: wso2carbon
    driverClassName: org.h2.Driver
 -
  name: WSO2_CARBON_DB_2
  description: second data source
  jndiConfig:
   name: jdbc/WSO2CarbonDB/testDb2
   environment:
    -
     name: java.naming.factory.initial
     value: org.wso2.carbon.datasource.core.jndi.CustomContextFactory
   useJndiReference: true
  definition:
   type: RDBMS
   configuration:
    url: jdbc:h2:./target/database/TEST_DB1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
    username: wso2carbon
    password: wso2carbon
    driverClassName: org.h2.Driver
